<script layout:fragment="script" th:inline="javascript">

    /* bno Í∞ÄÏ†∏Ïò§Í∏∞ */
    const bno = [[${dto.bno}]];

    /***************************************************************************/

    /** 1. Î™©Î°ù **/

    /* 0) Í∞ÄÏ†∏Ïò¨ Îç∞Ïù¥ÌÑ∞ ÏÑ†Ïñ∏*/

    const replyList = document.querySelector('.replyList'); // ÎåìÍ∏Ä Î™©Î°ù DOM
    const replyPaging = document.querySelector('.replyPaging'); // ÌéòÏù¥ÏßÄ Î™©Î°ù DOM

    /* 1) listÎ°ú Í∞ÄÏ†∏Ïò§Îäî Ìï®Ïàò */
    function printReplies(page, size, goLast) {
        getList(bno, page, size, goLast)
            .then(data => {
                console.log(data);
                printList(data.dtoList)
                printPages(data);
            })
            .catch(e => {
                console.error(e);
            });
    }

    // printReplies(1, 10); // Î∞îÎ°ú ÏÑ†Ïñ∏Ìï¥ÏÑú Ï∂úÎ†•ÌïòÍ∏∞.
    printReplies(1, 10, true) // ÎßàÏßÄÎßâ ÎåìÍ∏Ä ÌéòÏù¥ÏßÄ

    // ÌéòÏù¥Ïßï ÌÅ¥Î¶≠~
    replyPaging.addEventListener('click', e => {
        e.preventDefault();
        e.stopPropagation();

        const target = e.target;
        if (!target || target.tagName !== 'A') return;

        const page = target.getAttribute('data-page'); // target Ïùò ÏÜçÏÑ±Ïùò Í∞íÏùÑ Í∞ÄÏ†∏Ïò§Í∏∞
        if (!page) return;

        printReplies(page, 10);
    })


    /* 2) ÎåìÍ∏Ä Î™©Î°ùÏùÑ Ï∂úÎ†•ÌïòÎäî Ìï®Ïàò */
    function printList(dtoList) {
        console.log("printList().dtoList :", dtoList);

        let str = ""; // dtoListÏùò Í∞íÏùÑ Î¨∏ÏûêÏó¥Î°ú Î≥ÄÌôòÌï¥ÏÑú strÏóê ÏßëÏñ¥ÎÑ£ÏùÑ Í≤É.

        if (dtoList && dtoList.length > 0) {
            for (const dto of dtoList) {
                str += `<li class="list-group-item d-flex replyItem">
                        <span class="col-2">${dto.rno}</span>
                        <span class="col-6" data-rno="${dto.rno}">${dto.replyText}</span>
                         <span class="col-2">${dto.replyWriter}</span>
                          <span class="col-2">${dto.regDate}</span>
                        </li>`
            }
            replyList.innerHTML = str;
        }
    }

    /* 3) ÌéòÏù¥ÏßÄ Î™©Î°ùÏùÑ Ï∂úÎ†•ÌïòÎäî Ìï®Ïàò*/
    function printPages(data) {
        let str = "";

        if (data.prev) {
            str += `<li class="page-item"><a class="page-link" data-page="${data.start - 1}">Prev</a></li>`
        }

        for (let i = data.start; i <= data.end; i++) {
            str += `<li class="page-item ${data.page === i ? "active" : ""}"><a class="page-link" data-page="${i}">${i + 1}</a></li>`
        }

        if (data.next) {
            str += `<li class="page-item"><a class="page-link" data-page="${data.end + 1}">Next</a></li>`
        }
        replyPaging.innerHTML = str;
    }

    /***************************************************************************/

    /** 2. Îì±Î°ù **/

    /* 0) Îì±Î°ù Î™®Îã¨ Í¥ÄÎ†® Î≤ÑÌäº Îì± Í∞ÄÏ†∏Ïò§Í∏∞ */

    const registerModal = new bootstrap.Modal(document.querySelector('.registerModal')); // Î™®Îã¨Ï∞Ω wrap
    const replyText = document.querySelector('.replyText'); // text Î∂ÄÎ∂Ñ
    const replyWriter = document.querySelector('.replyWriter'); // ÏûëÏÑ±Ïûê Î∂ÄÎ∂Ñ
    const registerBtn = document.querySelector('.registerBtn'); // Îì±Î°ùÎ≤ÑÌäº
    const closeRegisterBtn = document.querySelector('.closeRegisterBtn'); // Îã´ÎäîÎ≤ÑÌäº


    /* 1) Î™®Îã¨Ï∞Ω Í¥ÄÎ†® ÏÑ∏ÌåÖ */

    // ADD REPLY Î≤ÑÌäº ÌÅ¥Î¶≠
    document.querySelector('.addReplyBtn').addEventListener('click', () => {
        registerModal.show();

    })

    // Î™®Îã¨ Îã´Í∏∞
    closeRegisterBtn.addEventListener('click', () => {
        registerModal.hide();
    })

    // Î™®Îã¨ -> Îì±Î°ù Î≤ÑÌäº ÌÅ¥Î¶≠Ïãú.
    registerBtn.addEventListener('click', () => {
        const obj = {
            bno,
            replyText: replyText.value,
            replyWriter: replyWriter.value
        }
        addReply(obj).then(result => {
            alert("Îì±Î°ùÌïú ÎåìÍ∏Ä Î≤àÌò∏ : " + result.data.rno);
            registerModal.hide();
            replyWriter.value = "";
            replyText.value = "";
            printReplies(1, 10, true); // ÎåìÍ∏Ä Î™©Î°ù Í∞±Ïã†
        }).catch(err => {
            console.error(err)
        })
    })


    /***************************************************************************/

    /** 3. ÏàòÏ†ï **/

    /* 0) ÏàòÏ†ï Î™®Îã¨ Í¥ÄÎ†® Î≤ÑÌäº Îì± Í∞ÄÏ†∏Ïò§Í∏∞ */

    const modifyModal = new bootstrap.Modal(document.querySelector('.modifyModal'));
    const modifyText = document.querySelector('.modifyText');

    const modifyBtn = document.querySelector('.modifyBtn');
    const removeBtn = document.querySelector('.removeBtn');
    const closeModifyBtn = document.querySelector('.closeModifyBtn');

    const replyHeader = document.querySelector('.replyHeader');
    const replyItem = document.querySelectorAll('.replyItem');
    const replyRno = document.querySelectorAll('.replyRno');

    // ÎåìÍ∏Ä ÎÇ¥Ïö© ÌÅ¥Î¶≠ÏãúÏóê ÏàòÏ†ï Î™®Îã¨ ÎùÑÏö∞Í∏∞

    replyList.addEventListener('click', e => {
        e.preventDefault();
        e.stopPropagation();

        // span ÌÉúÍ∑∏Í∞Ä ÏïÑÎãàÎ©¥... Î¶¨ÌÑ¥
        const target = e.target;
        if (!target || target.tagName !== 'SPAN') return;

        // rno ÏóÜÏúºÎ©¥ Î¶¨ÌÑ¥
        const rno = target.getAttribute('data-rno');
        if(!rno) return;

        getReply(rno).then(result => {
            console.log(result)
            replyHeader.innerHTML = "reply no : " + rno; // ÏàòÏ†ï Î™®Îã¨ Ìó§ÎçîÏóê rno Ï†ÑÎã¨
            modifyText.value = result.replyText; // ÏàòÏ†ï Î™®Îã¨ ÌÖçÏä§Ìä∏ Ïóê ÌÖçÏä§Ìä∏ Ï†ÑÎã¨.
            modifyModal.show();
        }).catch(err => {
            console.error(err)
        })
    })

    closeModifyBtn.addEventListener('click', () => {
        modifyModal.hide();
    })

    modifyBtn.addEventListener('click', () => {
        const rno = replyHeader.innerText.trim().split(" ")[1];
        const obj = {
            rno,
            replyText: modifyText.value,
        }

        modifyReply(obj).then(result => {
            console.log(result);
            modifyText.value = "";
            replyWriter.value = "";
            modifyModal.hide();
        }).catch(err => {
            console.error(err)
        })
    })



    /***************************************************************************/


</script>
