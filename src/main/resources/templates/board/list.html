<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>

<body>
<div layout:fragment="content">
    <div class="row mt-3">
        <form action="/board/list" method="get">
            <div class="col">
                <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <select class="form-select" name="type">
                            <option value="">---</option>
                            <option value="t" th:selected="${pageRequestDTO.type =='t'}">제목</option>
                            <option value="c" th:selected="${pageRequestDTO.type =='c'}">내용</option>
                            <option value="w" th:selected="${pageRequestDTO.type =='w'}">작성자</option>
                            <option value="tc" th:selected="${pageRequestDTO.type =='tc'}">제목 내용</option>
                            <option value="tcw" th:selected="${pageRequestDTO.type =='tcw'}">제목 내용 작성자</option>
                        </select>
                    </div>
                    <input type="text" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary searchBtn" type="submit">Search</button>
                        <button class="btn btn-outline-secondary clearBtn" type="button">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="col">
        <div class="card">
            <div class="card-header">
                Board List
            </div>
            <div class="card-body">
                <h5 class="card-title">Board List</h5>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Bno</th>
                        <th scope="col">Title</th>
                        <th scope="col">Writer</th>
                        <th scope="col">RegDate</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="dto:${responseDTO.dtoList}">
                        <th scope="col">[[${dto.bno}]]</th>
                        <td>[[${dto.title}]]</td>
                        <td>[[${dto.writer}]]</td>
                        <td>[[${#strings.substring(dto.regDate,0,10)}]]</td>
                    </tr>
                    </tbody>
                </table>

                <div class="float-end">
                    <ul class="pagination flex-wrap">

                        <!-- 이전 버튼 -->
                        <li class="page-item" th:if="${responseDTO.prev}">
                            <a class="page-link"
                               th:href="@{/board/list(page=${responseDTO.start - 1}, size=${responseDTO.size}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">
                                Previous
                            </a>
                        </li>

                        <!-- 페이지 번호 루프 -->
                        <th:block th:each="i : ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                            <li th:class="${responseDTO.page == i} ? 'page-item active' : 'page-item'">
                                <a class="page-link"
                                   th:href="@{/board/list(page=${i}, size=${responseDTO.size}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">
                                    [[${i}]]
                                </a>
                            </li>
                        </th:block>

                        <!-- 다음 버튼 -->
                        <li class="page-item" th:if="${responseDTO.next}">
                            <a class="page-link"
                               th:href="@{/board/list(page=${responseDTO.end + 1}, size=${responseDTO.size}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">
                                Next
                            </a>
                        </li>

                    </ul>
                </div>

            </div><!-- end card body -->
        </div><!-- end card -->
    </div><!-- end col -->
</div><!-- end row -->

<script layout:fragment="script" th:inline="javascript">
    console.log("************ list ************");

    document.querySelector('.searchBtn').addEventListener('click', function (e) {

    })

    document.querySelector('.clearBtn').addEventListener('click', function (e) {
        e.preventDefault();
        location.href = '/board/list';
    })

    //show modal

    const bno = [[${bno}]];
    console.log(bno);
    if(bno){
        alert(bno)
    }

</script>
</body>
</html>
